<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏–π –®–∏–ª–¥—ç–≥ –¢–æ–≥–ª–æ–æ–º</title>
    <style>
        /* CSS: –î–∏–∑–∞–π–Ω —Ö—ç—Å—ç–≥ */
        :root {
            --primary: #6c5ce7;
            --success: #60b033;
            --error: #eb4d4b;
            --bg: #222;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            transition: all 0.5s ease;
        }

        .game-container {
            text-align: center;
            background: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .description { color: #ccc; margin-bottom: 20px; }

        input {
            width: 80px;
            padding: 15px;
            font-size: 2rem;
            border: 3px solid var(--primary);
            background: none;
            color: white;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons { display: flex; gap: 10px; justify-content: center; }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        #checkBtn { background: var(--primary); color: white; }
        #againBtn { background: #555; color: white; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .status-box {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        #message { font-size: 1.2rem; font-weight: bold; color: #ffeaa7; }
        .stats { margin-top: 10px; font-size: 0.9rem; }
        
        /* –ó”©–≤ —Ç–∞–∞—Å–∞–Ω “Ø–µ–∏–π–Ω –∫–ª–∞—Å—Å */
        .win-bg { background-color: var(--success) !important; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üî¢ –¢–∞–∞–≥–∞–∞—Ä–∞–π!</h1>
        <p class="description">1 - 20 —Ö–æ–æ—Ä–æ–Ω–¥ –Ω—ç–≥ —Ç–æ–æ–≥ —Å–æ–Ω–≥–æ–ª–æ–æ.</p>

        <input type="number" id="guess" min="1" max="20">
        
        <div class="buttons">
            <button id="checkBtn">–®–ê–õ–ì–ê–•</button>
            <button id="againBtn">–î–ê–•–ò–ù –≠–•–õ–≠–•</button>
        </div>

        <div class="status-box">
            <p id="message">–¢–æ–≥–ª–æ–æ–º —ç—Ö—ç–ª–ª—ç—ç...</p>
            <div class="stats">
                <p>–û–Ω–æ–æ: <span id="score">20</span></p>
                <p>–î—ç—ç–¥ –∞–º–∂–∏–ª—Ç: <span id="highscore">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // JS: –õ–æ–≥–∏–∫ —Ö—ç—Å—ç–≥
        let secretNumber = Math.floor(Math.random() * 20) + 1;
        let score = 20;
        let highscore = 0;

        const msgLabel = document.getElementById('message');
        const scoreLabel = document.getElementById('score');
        const highscoreLabel = document.getElementById('highscore');
        const guessInput = document.getElementById('guess');

        // –®–∞–ª–≥–∞—Ö —Ñ—É–Ω–∫—Ü
        document.getElementById('checkBtn').onclick = function() {
            const guess = Number(guessInput.value);

            // 1. –û—Ä—É—É–ª–∞–∞–≥“Ø–π –±–æ–ª
            if (!guess) {
                msgLabel.textContent = "‚õî –¢–æ–æ –æ—Ä—É—É–ª–Ω–∞ —É—É!";
            } 
            // 2. –ó”©–≤ —Ç–∞–∞—Å–∞–Ω –±–æ–ª
            else if (guess === secretNumber) {
                msgLabel.textContent = "üéâ –ó”©–≤ —Ç–∞–∞–ª–∞–∞! –ß–∏ —á–∞–¥–ª–∞–∞!";
                document.body.classList.add('win-bg');
                if (score > highscore) {
                    highscore = score;
                    highscoreLabel.textContent = highscore;
                }
            } 
            // 3. –ë—É—Ä—É—É —Ç–∞–∞—Å–∞–Ω –±–æ–ª
            else {
                if (score > 1) {
                    msgLabel.textContent = guess > secretNumber ? "üìà –•—ç—Ç—ç—Ä—Ö–∏–π –∏—Ö –±–∞–π–Ω–∞!" : "üìâ –•—ç—Ç—ç—Ä—Ö–∏–π –±–∞–≥–∞ –±–∞–π–Ω–∞!";
                    score--;
                    scoreLabel.textContent = score;
                } else {
                    msgLabel.textContent = "üí• –¢–æ–≥–ª–æ–æ–º –¥—É—É—Å–ª–∞–∞!";
                    scoreLabel.textContent = 0;
                    document.body.style.backgroundColor = '#eb4d4b';
                }
            }
        };

        // –î–∞—Ö–∏–Ω —ç—Ö–ª“Ø“Ø–ª—ç—Ö —Ñ—É–Ω–∫—Ü
        document.getElementById('againBtn').onclick = function() {
            score = 20;
            secretNumber = Math.floor(Math.random() * 20) + 1;
            msgLabel.textContent = "–¢–æ–≥–ª–æ–æ–º —ç—Ö—ç–ª–ª—ç—ç...";
            scoreLabel.textContent = score;
            guessInput.value = '';
            document.body.classList.remove('win-bg');
            document.body.style.backgroundColor = '#222';
        };
    </script>
</body>
</html>
