<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X O –¢–æ–≥–ª–æ–æ–º - Best of Best</title>
    <style>
        /* CSS: –î–∏–∑–∞–π–Ω –±–∞ –•”©–¥”©–ª–≥”©”©–Ω */
        :root {
            --bg-color: #1a1a2e;
            --cell-color: #16213e;
            --text-color: #e94560;
            --x-color: #00d2ff;
            --o-color: #ff0076;
            --win-color: #4cd137;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 20px;
            height: 35px;
            color: #ccc;
        }

        /* –¢–æ–≥–ª–æ–æ–º—ã–Ω —Ç–∞–ª–±–∞—Ä */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
            margin: 0 auto 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--cell-color);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cell:hover {
            background-color: #1f4068;
            transform: scale(1.05);
        }

        /* X –±–æ–ª–æ–Ω O-–∏–π–Ω –æ–Ω—Ü–≥–æ–π ”©–Ω–≥”© */
        .cell.x { color: var(--x-color); text-shadow: 0 0 15px var(--x-color); }
        .cell.o { color: var(--o-color); text-shadow: 0 0 15px var(--o-color); }

        /* –•–æ–∂—Å–æ–Ω –Ω“Ø–¥–Ω“Ø“Ø–¥ –∞–Ω–∏–≤—á–∏—Ö —ç—Ñ—Ñ–µ–∫—Ç */
        .cell.winner {
            background-color: var(--win-color);
            color: white;
            animation: pulse 1s infinite;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>X <span style="color: #e94560;">O</span></h1>
        <div class="status" id="statusText">X-–∏–π–Ω —ç—ç–ª–∂</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button onclick="resetGame()">–î–∞—Ö–∏–Ω —ç—Ö–ª—ç—Ö</button>
    </div>

    <script>
        // JS: –õ–æ–≥–∏–∫ –±–∞ –£–¥–∏—Ä–¥–ª–∞–≥–∞
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('statusText');
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // –•—ç–≤—Ç—ç—ç
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // –ë–æ–æ—Å–æ–æ
            [0, 4, 8], [2, 4, 6]             // –¢–∞—à—É—É
        ];

        // –ù“Ø–¥ –±“Ø—Ä—Ç –¥–∞—Ä–∞—Ö “Ø–π–ª–¥—ç–ª –Ω—ç–º—ç—Ö
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');

                if (gameState[index] !== "" || !gameActive) return;

                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());

                checkWinner();
            });
        });

        

        function checkWinner() {
            let roundWon = false;
            let winCombo = [];

            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    winCombo = condition;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `–Ø–ª–∞–≥—á: ${currentPlayer}! üéâ`;
                statusText.style.color = "#4cd137";
                gameActive = false;
                // –•–æ–∂—Å–æ–Ω –Ω“Ø–¥–Ω“Ø“Ø–¥–∏–π–≥ —Ç–æ–¥—Ä—É—É–ª–∞—Ö
                winCombo.forEach(index => cells[index].classList.add('winner'));
                return;
            }

            if (!gameState.includes("")) {
                statusText.textContent = "–¢—ç–Ω—Ü–ª—ç—ç! ü§ù";
                gameActive = false;
                return;
            }

            // –≠—ç–ª–∂ —Å–æ–ª–∏—Ö
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = `${currentPlayer}-–∏–π–Ω —ç—ç–ª–∂`;
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.textContent = "X-–∏–π–Ω —ç—ç–ª–∂";
            statusText.style.color = "#ccc";
            cells.forEach(cell => {
                cell.textContent = "";
                cell.className = "cell"; // –ö–ª–∞—Å—Å—É—É–¥—ã–≥ —Ü—ç–≤—ç—Ä–ª—ç—Ö
            });
        }
    </script>
</body>
</html>
